<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #eaf2fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pm-container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            background: #181c20;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25), 0 0 0 4px #00e1ff33;
            padding: 32px 32px 24px 32px;
            color: #fff;
        }
        .pm-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #00bfff;
            letter-spacing: 1px;
        }
        .pm-desc {
            text-align: center;
            font-size: 1rem;
            color: #b0b8c1;
            margin-bottom: 24px;
        }
        .pm-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .pm-form input[type="text"],
        .pm-form input[type="email"],
        .pm-form input[type="password"] {
            background: #23272b;
            border: 1.5px solid #00bfff;
            border-radius: 8px;
            padding: 10px 14px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .pm-form input:focus {
            border: 1.5px solid #00e1ff;
        }
        .pm-btn-row {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .pm-btn {
            background: linear-gradient(90deg, #00bfff 60%, #00e1ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #00e1ff44;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .pm-btn:hover {
            background: linear-gradient(90deg, #00e1ff 60%, #00bfff 100%);
            box-shadow: 0 4px 16px #00e1ff77;
        }
        .pm-table {
            width: 100%;
            margin-top: 32px;
            border-collapse: collapse;
            background: #23272b;
            border-radius: 12px;
            overflow: hidden;
        }
        .pm-table th, .pm-table td {
            padding: 12px 10px;
            text-align: left;
        }
        .pm-table th {
            background: #181c20;
            color: #00bfff;
            font-weight: 600;
        }
        .pm-table td {
            color: #fff;
            border-bottom: 1px solid #23272b;
        }
        .pm-table tr:last-child td {
            border-bottom: none;
        }
        .pm-action-btn {
            background: none;
            border: none;
            color: #00e1ff;
            font-size: 1.1rem;
            cursor: pointer;
            margin-right: 8px;
            transition: color 0.2s;
        }
        .pm-action-btn:hover {
            color: #00bfff;
        }
        .pm-footer {
            text-align: center;
            margin-top: 32px;
            color: #b0b8c1;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            .pm-container {
                padding: 16px 4px;
            }
            .pm-table th, .pm-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="pm-container">
        <h2>Password Manager</h2>
        <p>Securely store, generate, and manage your passwords.</p>
        <form class="pm-form" method="POST" autocomplete="off">
            <input type="text" name="site" placeholder="Site/Service Name (e.g. Gmail)" required title="Enter the name of the website or service">
            <input type="text" name="username" placeholder="Username/Email" required title="Enter your username or email for this service">
            <div style="display: flex; gap: 10px;">
                <input type="text" name="password" placeholder="Password" id="password-input" required title="Enter or generate a strong password">
                <button type="button" class="pm-btn" onclick="generatePassword()">Generate</button>
            </div>
            <div class="pm-btn-row">
                <button type="submit" class="pm-btn">Save Password</button>
            </div>
        </form>
        {% if passwords %}
        <table class="pm-table">
            <tr>
                <th>Site</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
            {% for pw in passwords %}
            <tr>
                <td>{{ pw.site }}</td>
                <td>{{ pw.username }}</td>
                <td>
                    <span id="pw-{{ loop.index0 }}">••••••••</span>
                    <button class="pm-action-btn" onclick="togglePassword('{{ loop.index0 }}', '{{ pw.password }}')" title="Show/Hide Password">&#128065;</button>
                </td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="delete" value="{{ pw.site }}|{{ pw.username }}">
                        <button type="submit" class="pm-action-btn" title="Delete">&#128465;</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        {% if error %}
        <div style="color:#ff4d4d; margin-top:10px;">Error: {{ error }}</div>
        {% endif %}
    </div>
    <div class="pm-footer">
        &copy; 2025 Jai Hind College IDS Project
    </div>
    <script>
        function generatePassword() {
            // Simple JS password generator for demo
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
            let pass = "";
            for (let i = 0; i < 12; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("password-input").value = pass;
        }
        function togglePassword(idx, pw) {
            const el = document.getElementById("pw-" + idx);
            if (el.textContent === "••••••••") {
                el.textContent = pw;
            } else {
                el.textContent = "••••••••";
            }
        }
    </script>
</body>
</html>
